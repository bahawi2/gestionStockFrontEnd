<div >
  <form [formGroup]="loginForm" (submit)="login()" >
    <div class="form-group">
    <label class="center-block">Login:
      <input class="form-control" type="text" formControlName="username" id="username"
             name="username" [(ngModel)]="credentials.username">
    </label>
  </div>
    <div class="form-group">
      <label class="center-block">Password:
        <input class="form-control" type="password" formControlName="password" id="password"
               name="password" [(ngModel)]="credentials.password">
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>

</div>
